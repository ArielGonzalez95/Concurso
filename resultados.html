<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resultados del concurso</title>
  <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
  <script type="module" src="./resultados.js"></script>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Creepster', cursive;
      text-align: center;
      padding: 30px;
    }

    h1 {
      color: #00ff9d;
      font-size: 2.2em;
      margin-bottom: 40px;
    }

    #top3 {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 40px;
    }

    .participante {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 15px;
      width: 180px;
      text-align: center;
      box-shadow: 0 0 10px #00ff9d44;
      transition: transform .3s;
    }

    .participante:hover {
      transform: scale(1.05);
    }

    .participante img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
      border: 3px solid #00ff9d;
    }

    .nombre {
      margin-top: 10px;
      font-size: 1.3em;
      color: #fff;
    }

    .votos {
      margin-top: 6px;
      font-size: 1.1em;
      color: #00ff9d;
    }
  </style>
</head>
<body>
  <h1>ðŸ‘‘ Top 3 Participantes</h1>
  <div id="top3"></div>
</body>
</html>
