<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RIP Twentie 💀🪦</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>RIP Twentie 💀🪦</h1>

<form id="form-inscripcion">
  <input type="text" id="nombre" placeholder="Tu nombre" required>

  <div id="opciones-foto">
    <button type="button" id="usar-camara">📸 Usar cámara</button>
    <button type="button" id="cambiar-camara">🔄 Cambiar cámara</button>
    <input type="file" id="subir-foto" accept="image/*" capture="environment" style="display:none;">
    <label for="subir-foto" class="btn-archivo">📁 Subir foto</label>
  </div>

  <video id="camara" autoplay playsinline style="display:none; border-radius:12px;"></video>
  <canvas id="fotoCanvas" style="display:none;"></canvas>
  <img id="preview" src="" alt="Previsualización" style="display:none; border-radius:12px; margin-top:10px;">

  <button type="button" id="btn-capturar" style="display:none;">Tomar foto</button>
  <button type="submit">Enviar Inscripción</button>
</form>

<div id="mensaje" style="margin-top:15px; font-size:1.2em; font-weight:bold;"></div>

<script type="module" src="supabaseClient.js"></script>
<script type="module" src="participar.js"></script>
</body>
</html>
